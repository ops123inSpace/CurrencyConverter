<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script defer src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="main-container">
        <h1>Currency converter</h1>
        
        <div class="exchange-boxes">
            <p>You send</p>
            <div class="currency-container">    
                <div class="flag"></div>
                <input id="foreign-currency" type="number" step="any"value="20">
                <select id="currency-select">
                </select>
            </div>

            <p>They receive</p>
            <div class="currency-container">
                <div class="flag"></div>
                <input id="PLN-currency" type="number" step="any">
                <span id="final-currency">PLN</span>
            </div>
        </div>

        <p id="converted-result">Result</p>
    </div>
  </body>
</html>
